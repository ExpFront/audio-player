<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>
	<link rel="icon" href="static/favicon-192x192.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="content">
		<button class="button_type_record">START RECORDING</button>
		<div class="recorder">
			<div class="recorder__body">
				<div class="recorder__controls" id="controls">
					<button class="button_type_play">
						<i class="fa fa-play-circle"></i>
					</button>
					<button class="button_type_stop">
						<i class="fa fa-stop-circle"></i>
					</button>
				</div>
				<div id="viz">
					<canvas id="analyser" width="1024" height="500"></canvas>
					<canvas id="wavedisplay" width="1024" height="500"></canvas>
				</div>
			</div>
			<div class="recorder__footer">
				<button class="button_type_record">
					START OVER
				</button>
				<button class="button_type_upload">
					<a class="link_type_upload" href="#">UPLOAD FILE</a>
				</button>
			</div>
		</div>
	</div>
	<script src="scripts/audiodisplay.js"></script>
	<script src="scripts/recorder.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
